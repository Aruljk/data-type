<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Data Type//
        // numbers//
        let a=10;
        console.log(a);

        // string//
        let b1="sachin tendulkar"
        let b2="cricketer"
        console.log(b1,b2);


        // undefined//
        let bike;
        console.log(bike);

        //boolean//
        let c1=10;
        let c2=20;
        let c3=(c1==c2);
        console.log(c3);

        //nan//
        let d1="sachin"
        let d2=10;
        console.log(d1/d2);

        //object//
        var product={
            name:"arul",
            age:25,
        }
        console.log(product);

        //array//
        let e=[1,2,3,4,5,6];
        console.log(e);

        //operators//
        // assignment operators//
        //add//
let x=10;
x+=x;
console.log(x);

//sub//
let x1=3;
x1-=x1;
console.log(x1);

//multi//
let x2=4;
x2*=x2;
console.log(x2);

//divi//

let x3=10;
x3/=x3;
console.log(x3);

//modulos//
let x4=15;
x4%=x4;
console.log(x4);


//ingre//degre//
//ingre//
let j=15;
//post
j=j++;
//pre
//j=++j;
console.log(j);

//degre//
let k=13;
//post
//k=k--;
//pre
k=--k;
console.log(k);

//arithemetic operators//

let k1=20;
let k2=10;

console.log(k1+k2);//add//
console.log(k1-k2);//sub//
console.log(k1*k2);//multi//        
console.log(k1/k2);//div//
console.log(k1%k2);//mod//

//comparison operators//
let j1=20;
let j2=15;
console.log(j1<j2);
console.log(j1<=j2);
console.log(j1>j2);
console.log(j1>=j2);
console.log(j1==j2);
console.log(j1===j2);
console.log(j1!=j2);
console.log(j1!==j2);

//logical operator//
let j3=true;
let j4=false;

console.log(j3&&j4);//AND
console.log(j3||j4);//OR
console.log(!(j3||j4));//NOT


//turnery operator//
let age=26;
let select=(age <=25) ? "eligible":"not eligible";
console.log(select);

//comma operator//
let j5=(10,2,3,4,5,9);
console.log(j5);

//unary operator//
let mark=50;
mark+=10;
console.log(mark);




    </script>
</body>
</html>
